<div class="container mt-2">
  <h3>Cat√°logo de Inicio</h3>
  <hr />

  <div class="row">
    @for (item of productos; track item.id) {
    <div class="col-sm-6 col-md-4 col-lg-3 mt-3">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <!-- Imagen con clases responsivas -->
          <img
            [src]="'img/' + item.imagen"
            alt="imagen"
            class="img-fluid mb-3"
            style="object-fit: cover; height: 200px; width: 100%"
          />
          <p class="fw-bold text-center">{{ item.nombre }}</p>
          <div
            class="mt-auto d-flex justify-content-between align-items-center"
          >
            <button (click)="agregarProducto(item)" type="button" class="btn btn-dark">
              <i class="fa fa-shopping-cart"></i>
              Agregar
            </button>
            <small class="fw-bold">${{ item.precio }}</small>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
